<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LeRestaurante</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <img src="./img/logo.png" alt="logo" class="logo">
        <nav class="navbar">
            <a href="#" class="navbar__link">price list</a>
            <a href="#" class="navbar__link">opening hours</a>
            <a href="#" class="navbar__link">about us</a>
            <a href="#" class="navbar__link">contacts</a>
        </nav>
    </header>
    <div class="home">
        <div class="home__item-wrap">
            <img src="./img/meat-bg.jpg" alt="meat">
            <div class="meat">
                <div class="placeholder">
                    <h1 class="placeholder__title">For meat lovers</h1>
                    <button class="placeholder__button">full menu</button>
                </div>
            </div>
        </div>
        <div class="home__item-wrap">
            <img src="./img/vegan-bg.png" alt="vegan">
            <div class="vegan">
                <div class="placeholder">
                    <h1 class="placeholder__title">Vegetarian & Vegan</h1>
                    <button class="placeholder__button">full menu</button>      
                </div>
            </div>
        </div>
        <div class="home__item-wrap">
            <img src="./img/secret-bg.png" alt="secrets">
            <div class="secrets">            
                <div class="placeholder">
                    <h1 class="placeholder__title">see our secrets</h1>
                    <button class="placeholder__button">take me there</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
